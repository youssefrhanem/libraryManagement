<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>

<div th:replace="common/header :: navbar"/>
<!-- Start container -->
<div class="container">
    <div class="row ">


        <!-- Start table-responsive-->
        <div class="table-responsive">
            <table id="example" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="user : ${users}">
                    <td data-th-text="${user.firstName}">...</td>
                    <td data-th-text="${user.lastName}">...</td>
                    <td data-th-text="${user.email}">...</td>
                    <td data-th-text="${user.enabled}">...</td>
                    <td data-th-text="${user.username}">...</td>
                    <td>
                        <a th:href="@{/user/edit(username=${user.username})}">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </a>
                        <a th:href="@{/user/delete(username=${user.username})}">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                        <a th:href="@{/user/edit(username=${user.username})}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                     </td>
                </tr>
                </tbody>
            </table>
        </div>
    <!-- End table-responsive-->


    </div>
</div>
<!-- End container -->


<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
