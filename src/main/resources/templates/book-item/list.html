<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="./common/header :: common-header"/>
<body>

<div th:replace="./common/header :: navbar"/>
<!-- Start container -->
<div class="container">
    <div class="row ">

        <!-- Start table-responsive-->
        <div class="table-responsive">
            <table id="example" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Livre</th>                    
                    <th>Rack</th>                    
                    <th>Référence</th>                    
                    <th>Format</th>                     
                    <th>Emprunté</th>
                    <th>Date d'échéance</th>                    
                    <th>Eate d'achat</th>                    
                    <th>Date de publication</th>         
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="bookItem : ${bookItems}">
                    <td data-th-text="${bookItem.book.title}">...</td>
                    <td data-th-text="${bookItem.rack.locationIdentifier}">...</td>
                    <td data-th-text="${bookItem.isReferenceOnly}">...</td>
                    <td data-th-text="${bookItem.format}">...</td>
                    <td data-th-text="${bookItem.borrowed}">...</td>
                    <td data-th-text="${bookItem.dueDate}">...</td>
                    <td data-th-text="${bookItem.dateOfPurchase}">...</td>
                    <td data-th-text="${bookItem.publicationDate}">...</td>

                    <td>
                        <a th:href="@{/book-item(id=${bookItem.id})}">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </a>
                        <a th:href="@{/book-item/delete(id=${bookItem.id})}">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                        <a th:href="@{/book-item/edit(bookId=${bookItem.id})}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- End table-responsive-->





    </div>
</div>
<!-- End container -->


<div th:replace="./common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
